# EXPLICIT: This is a FastAPI application, NOT Django
# Framework: FastAPI + Uvicorn
# NO Django, NO WSGI, NO Gunicorn needed

services:
  - type: web
    name: multi-agentic-system
    runtime: python3
    buildCommand: pip install --no-cache-dir --upgrade pip && pip install --no-cache-dir -r requirements.txt
    startCommand: python -m uvicorn app:app --host 0.0.0.0 --port $PORT
    plan: free
    env: python
    region: oregon
    autoDeploy: true
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: SERPAPI_KEY
        sync: false
      - key: FASTAPI_APP
        value: "true"
      - key: NOT_DJANGO
        value: "true"
      - key: DISABLE_DJANGO_DETECTION
        value: "true"
    healthCheckPath: /health